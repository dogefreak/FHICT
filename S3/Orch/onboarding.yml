---
- hosts: testhosts
  become: yes
  vars:
    USERNAME: "{{FIRSTNAME[0] | replace(' ', '')}}{{LASTNAME| replace (' ', '')}}"
    ldap_auth:
      server_uri: ldap://ldap.lan/
      bind_dn: cn=admin,dc=ldap,dc=lan
      bind_pw: admin

  vars_prompt:
    - name: FIRSTNAME
      prompt: 'What is the first name?'
      private: no
      
    - name: LASTNAME
      prompt: 'What is the last name?'
      private: no

    - name: PASSWORD
      prompt: 'What is the new password?'
      private: no

    - name: GROUP
      prompt: 'What role must be assigned to the new user? (guest, employee, administrator)'
      private: no

  tasks:
    - name: 'Creating: "{{ USERNAME }}"'
      ldap_entry:
        dn: uid="{{ USERNAME }}",ou=users,dc=ldap,dc=lan
        objectClass:
          - person
          - inetOrgPerson
          - posixAccount
        attributes:
          cn: "{{ FIRSTNAME }} {{ LASTNAME }}"
          uid: "{{ USERNAME }}"
          givenName: "{{ FIRSTNAME }}"
          sn: "{{LASTNAME}}"
          loginShell: /bin/bash
          homeDirectory: /home/{{ USERNAME }}
          gidNumber: 501
          userPassword: "{{ PASSWORD }}"
          uidNumber: 69
      args: "{{ ldap_auth }}"

